{% set name = "topfarm" %}
{% set version = "2.5.3" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7f1ab9310282ff7a19e8fb035cece7057bfeefe409c3b999f7cb6c3937ee0fd4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatch
    - hatch-vcs
    - setuptools
  run:
    - python >={{ python_min }}
    - matplotlib-base
    - numpy
    - numpy-financial
    - openmdao
    - pydoe2
    - pydoe3 >=1.0.4,<2
    - scipy
    - scikit-learn
    - shapely >=2.0.6,<3
    - jupyterlab
    - py-wake >=2.6.5

test:
  imports:
    - topfarm
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://gitlab.windenergy.dtu.dk/TOPFARM/topfarm2
  summary: Topfarm - Wind farm optimization using OpenMDAO
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - neda-dtu
    - mifm
    - madsmpedersen
    - simutisernestas
